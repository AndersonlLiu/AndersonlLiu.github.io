<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= ../css/style.css>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>FlaskBlog</title>
</head>
<body>
    <div class="search">
        <script src="javaScript.js"></script>
        <div class="banner">
            <img src="banner.jpeg" alt="banner picture" class="banner">
            <h1>Business Search</h1>
            <p>Fill out the form to get business near you!</p>
        </div>
        <div class="container">
            <form onsubmit="return false;">
            <p class="title">Keyword<span class="star">*</span></p>
            <input type="text" name="keyword" id="keyword" required>
            
            <div id="disCat">
            <div style="width:50%">
                <p class="title">Distance(miles)</p>
                <input style="width:80%" type="text" name="distance" id="distance">
            </div>

            <div style="width:50%">
                <p class="categpry">Category<span class="star">*</span></p>
                    <select id="category" style="width:85%" required>
                    <option value="Default">Default</option>
                    <option value="arts,entertainment">Arts & Entertainment</option>
                    <option value="health,medical">Health & Medical</option>
                    <option value="hotels,travel">Hotels & Travel</option>
                    <option value="food">Food</option>
                    <option value="professional">Professional Services</option>
                    </select>
            </div>
            </div>
            
            <p class="title">Location<span class="star">*</span></p>
            <input type="text" name="location" id="location" required>

            <hr width="90%" id="headerHr">

            <div id="auto">
                <label for="autogeo" style="word-wrap:break-word;color:#4682B4">
                    Want us to auto-detect your location? Check here<input type="checkbox" id="autogeo">
                </label>
            </div>
            
            <input type="submit" value="Submit" onclick="return infoSubmit()" id="submit">
            <!-- <button type="button"  onclick="infoSubmit()" class="submit">Submit</a></button> -->
            <button type="button" onclick="clearInfo()" id="clear">Clear</button>
            </form>
        </div>
    </div>
    
    <section id="businessTable">
    <div id="table_area">

    </div>
    </section>  

    <div id="detail">
        
    </div>
</body>
</html>
